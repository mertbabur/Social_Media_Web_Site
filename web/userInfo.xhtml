<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>MAIN PAGE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>

            html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code,del, dfn, em, font, img, ins, kbd, q, s, samp,
            small, strike, sub, sup, tt, var, b, u, i, center,dl, dt, dd, ol, ul, li,fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, commandLink {
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                /*font-size: 100%;
                vertical-align: baseline;*/

            }
            html, body {height:100%;}
            body {line-height: 1;}
            ol, ul {list-style: none;}
            blockquote, q {quotes: none;}
            blockquote:before, blockquote:after, q:before, q:after {content: '';content: none;}
            table {border-collapse: collapse;border-spacing: 0;} 
            textarea {overflow:auto;}



            .sol{width:20%; height:700px; background: #000033;margin:40px 0; border-top-right-radius: 10px; border-bottom-right-radius: 10px; position:fixed; float:left}

            .sag{width:80%; height:1000px; float:left}
            .ust{width:100%; height: 60px; position:fixed; background: #000033;border-bottom-right-radius: 10px;float:left}
            .alt{width:100%; height:10000px; background:#125688}

            .menu{width:200px; height:400px; margin: 100px auto}
            .menu .buttonStyle{margin:0; padding:0; list-style: none}
            .menu .buttonStyle{display:block; width:180px; height:40px; margin: 15px 0; padding-top: 10px; padding-left: 5px; color:white; font:bold 25px thoma; text-decoration: none}
            .menu :hover{color: #00aced;  border-radius: 10px}

            .alt_ust{width:1100px; height:270px; margin-left:353px; background: #000033; border-radius: 20px}
            .middle{display:flex; overflow:hidden; flex-direction:column; height:100%; margin-left: 570px; background: #4682B4; border-radius: 20px}
            .textArea{width:100%; height:150px; border-radius: 8px;background: #125688; color:white; font:bold 15px thoma; border-color: #000033}





        </style>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    </h:head>
    <body style= "background-color: #125688">

        <h:form enctype="multipart/form-data">



            <div class="sol">

                <div style="width:80px; height: 80px;"><a href="http://localhost:8080/nypProje/faces/mainPage.xhtml"><h:graphicImage style="width:300px" library="images" name="logoimg.png" /></a></div>

                <div class="menu">
                    <h:panelGrid columns="2">
                        <i class="fa fa-home" style=" color:white"></i><h:commandLink styleClass="buttonStyle" value="HOMEPAGE" action="#{pageController.moveToMainPage()}"/>
                        <i class="fa fa-user" style=" color:white"></i><h:commandLink styleClass="buttonStyle" value="PROFILE" action="#{pageController.moveToProfilePage()}"/>
                        <i class="fa fa-envelope" style=" color:white"></i><h:commandLink styleClass="buttonStyle" value="MESSAGE" action="#{pageController.moveToChatPage()}"/>
                        <i class="fa fa-cog" style=" color:white"></i><h:commandLink styleClass="buttonStyle" value="SETTINGS" action="#{pageController.moveToSettingsPage()}"/>
                        <i class="far fa-bell" style=" color:white"></i><h:commandLink styleClass="buttonStyle" value="NOTIFICATIONS" action="#{pageController.moveToNotificationsPage()}"/>
                        <i class="fa fa-power-off" style=" color:white"></i><h:commandLink styleClass="buttonStyle" value="LOG OUT" action="loginPage.xhtml" />
                    </h:panelGrid>

                </div>
            </div>

            <div class="sag">

                <div class="ust">
                    <div style="width:40%; height:40%; padding-top: 14px; padding-left: 420px;  color:white; float:left"><h:inputText value="#{search.valueToSearch}" onfocus="this.value = ''"  style="width:90%; height:100% "/>  
                        <h:commandLink  id="searchButton" action="#{pageController.moveToFindUsersPage()}">
                            <i class="fa fa-search" style=" color:white"></i>
                        </h:commandLink></div>
                    <div style="width:200px; height: 35px; color:white; font:bold 25px Comic; float:left; margin-left: 200px; margin-top:15px"><i class="fa fa-info"></i> USER INFO</div>
                </div>
                <div class="alt">

                    
                    <div id="infoPart" style="width:500px; height:auto; position: fixed; margin-left:600px; margin-top:200px">
                        
                        <div style="width:100px; height:auto; border-radius: 20px;float:left">
                            
                            <div id="ppPhoto" style="width:250px; height:130px; border-radius: 20px">
                                <img style="width:250px; height:300px; border-top-left-radius: 20px" src="data:image/jpg;base64,#{controlProfile.showProfilePhoto()}" />
                            </div>
                            <div style="width:250px; height:43px; border-bottom-left-radius: 20px; margin-top: 170px;  background: #4682B4">
                                <h:panelGrid style="margin-left:40px" columns="1">
                                    
                                    <h:outputText style="color:white" value="Followers : #{userinfo.getFollowersCount(user.email)}" />
                                    <h:outputText style="color:white" value="Following : #{userinfo.getFollowingCount(user.email)}" />
                                </h:panelGrid>
                         </div>
                            
                        </div>
                        
                        <div style="width:400px; height:auto; margin-left:250px;border-top-right-radius: 20px; border-bottom-right-radius: 20px; background: #4682B4">
                            
                            <h:panelGrid  columns="2" cellpadding="10">
                            
                            <h:outputText style="font:bold 25px thoma; color:white" value="Name:" />
                            <h:outputText style="font:bold 20px thoma; color:white" value="#{user.firstName}" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="Surname:" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="#{user.lastName}" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="Gender :" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="#{user.gender}" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="E-mail:" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="#{user.email}" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="Phone :" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="#{user.phoneNumber}" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="Nickname :" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="#{user.nickname}" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="Password :" />
                            <h:outputText style="font:bold 25px thoma; color:white" value="#{user.password}" />
                    
                            
                            
                        </h:panelGrid>
                        
                    </div>
                    
                    
                    

                </div>

            </div>
                </div>

        </h:form>




    </body>
</html>
